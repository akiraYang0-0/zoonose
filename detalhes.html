<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Animal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .detalhes-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fafafa;
            border-radius: 10px;
            text-align: center;
        }
        img {
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        
        /* Estilo do menu */
        .header {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
        .header .logo h1 {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="menu"></div>

<main>
    <div class="detalhes-container">
        <img id="fotoAnimal" alt="Foto do animal">
        <h2 id="nomeAnimal"></h2>
        <p><strong>Espécie:</strong> <span id="especieAnimal"></span></p>
        <p><strong>Idade:</strong> <span id="idadeAnimal"></span></p>

        <h3>Formulário de Adoção</h3>
        <form id="formAdocao">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Seu Email:</label>
            <input type="email" id="email" required>

            <label for="mensagem">Por que deseja adotar?</label>
            <textarea id="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</main>

<script src="js/menu.js"></script>
<script src="js/api.js"></script>
<script src="js/detalhes.js"></script>
</body>
</html>
