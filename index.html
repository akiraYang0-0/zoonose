<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* important: menu aparece no topo */
      min-height: 100vh;
      margin: 0;
    }

    .container {
      
     background-color: rgba(255, 255, 255, 0.85); /* fundo claro e suave */
    padding: 15px;
    display:flexbox;
    place-items: center; /* centraliza no meio */
    height: 50vh;
    margin: 0%;
    border-radius: 12px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    gap: 20px; /* espaçamento entre os cards */
    flex-wrap: wrap; /* quebra em linha nova no celular */
    }
    h1, h2 { margin-bottom: 20px; }
    input {
      width: 74%;
      padding: 11px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 15px;
    }
    button {
      width: 40%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }
    
    button:hover { background: #45a049; }
    .mensagem { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>



  <div class="container">
    <h1>Bem-vindo!!</h1>
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p class="mensagem" id="mensagem"></p>
  </div>

  <!-- ordem: primeiro menu.js (define carregarMenu), depois script.js (define login) -->
  <script src="script.js"></script>


</body>
</html>
